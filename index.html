<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PlaySphere - Play Without Limits</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<!-- Loader -->
<div id="loader">
    <div class="spinner"></div>
</div>

<header>
    <div class="logo">
        <span class="logo-3d">PlaySphere</span>
    </div>

    <div class="header-right">
        <input type="text" id="search" placeholder="Search game...">
        <button onclick="toggleDarkMode()">ðŸŒ™</button>
    </div>
</header>

<!-- Hero Section -->
<section class="hero">

    <div class="hero-content">
        <h1>Play Without Limits</h1>
        <p>Fun. Action. Adventure. All in one place.</p>
        <button>Explore Games</button>
    </div>

    <!-- Custom SVG Cartoon Birds -->
    <div class="birds">

        <!-- Bird 1 -->
        <svg width="80" height="80">
            <circle cx="40" cy="40" r="30" fill="#ff4d4d"/>
            <circle cx="30" cy="30" r="6" fill="white"/>
            <circle cx="50" cy="30" r="6" fill="white"/>
            <circle cx="30" cy="30" r="3"/>
            <circle cx="50" cy="30" r="3"/>
            <polygon points="40,45 55,55 25,55" fill="orange"/>
        </svg>

        <!-- Bird 2 -->
        <svg width="80" height="80">
            <circle cx="40" cy="40" r="30" fill="#4da6ff"/>
            <circle cx="30" cy="30" r="6" fill="white"/>
            <circle cx="50" cy="30" r="6" fill="white"/>
            <circle cx="30" cy="30" r="3"/>
            <circle cx="50" cy="30" r="3"/>
            <polygon points="40,45 55,55 25,55" fill="yellow"/>
        </svg>

    </div>

</section>

<!-- Game Section -->
<section class="games" id="gameList">

    <div class="game-card" data-name="sling smash">
        <h3>Sling Smash</h3>
        <p>Launch and destroy targets!</p>
        <a href="#">Play Now</a>
    </div>

    <div class="game-card" data-name="car rush">
        <h3>Car Rush</h3>
        <p>Fast racing challenge!</p>
        <a href="#">Play Now</a>
    </div>

    <div class="game-card" data-name="flappy sky">
        <h3>Flappy Sky</h3>
        <p>Tap and survive!</p>
        <a href="#">Play Now</a>
    </div>

</section>

<footer>
    Â© 2026 PlaySphere | Play Without Limits
</footer>

<script src="script.js"></script>
</body>
</html>
